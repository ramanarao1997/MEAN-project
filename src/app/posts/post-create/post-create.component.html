<mat-card>
  <mat-spinner *ngIf="isLoading"> </mat-spinner>
  <form [formGroup]="form" (submit)='onSavePost()' *ngIf="!isLoading">

    <mat-form-field>
      <input matInput type='text' formControlName="title" placeholder='Title'>
      <mat-error *ngIf="form.get('title').invalid"> Please enter a post title of atleast 2 characters </mat-error>
    </mat-form-field>

    <br>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()"> Upload Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea matInput rows='5' formControlName="content" placeholder='Content'> </textarea>
      <mat-error *ngIf="form.get('content').invalid"> Please enter some post content </mat-error>
    </mat-form-field>

    <br>

    <button mat-raised-button color='accent' type='submit'> Save Post </button>
  </form>
</mat-card>
